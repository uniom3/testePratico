spring:
  application:
    name: testePratico
  
  datasource:
    url: jdbc:h2:mem:filedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
  
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
      enabled: true
  web:
    error:
      include-message: always
      include-binding-errors: always

server:
  port: 8080

app:
  file:
    max-size: 1GB
    allowed-formats:
      - text/plain
      - application/octet-stream
    validation:
      header-patterns:
        - "|0000|017|"
        - "|0000|006|"
      second-line: "|0001|0|"
  
  processing:
    batch-size: 5000
    thread-pool-size: 8
    queue-capacity: 200
    temp-directory: /tmp/file-processing
  
  security:
    jwt:
      secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000
    tokens:
      token-envio-123: envio
      token-consulta-456: consulta

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    com.example.fileprocessor: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html