version: '3.8'

services:
  file-processor:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_VERSION: 1.0.0
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: file-processor-hexagonal
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XshowSettings:vm
    volumes:
      - ./tmp/file-processing:/tmp/file-processing
      - ./logs:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network
    mem_limit: 2g
    cpus: '2.0'

networks:
  app-network:
    driver: bridge